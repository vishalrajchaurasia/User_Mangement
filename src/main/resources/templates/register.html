<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

             <script>
                    
                      $(document).ready(function (){
                    	  
                    	  $("#countryId").on("change", function(){
                    		  var cid = $("#countryId").val();
                    		  
                    		  $('#stateId').find('option').remove();
                    		  $('<option>').val('').text('-select-').appendTo("#stateId");
                    		  
                    		  $('#cityId').find('option').remove();
                    		  $('<option>').val('').text('-select-').appendTo("#cityId");
                    		  
                    		  $.ajax({
                    			  type: 'GET',
                    			  url: '/states/' + cid,
                    			  success: function (response){
                    				  console.log(response);
                    				  //iterate response entries and display as state drop down option
                    				  $.each(response, function(key,value){
                    					  $('<option>').val(key).text(value).appendTo("#stateId");
                    				  });
                    				  
                    			  }
                    		  });
                    	  });
                    	  
                    	  $("#stateId").on("change", function(){
                    		  var stateId = $("#stateId").val();
                    		  
                    		  $('#cityId').find('option').remove();
                    		  $('<option>').val('').text('-select-').appendTo("#cityId");
                    		  $.ajax({
                    			  type: 'GET',
                    			  url: '/cities/' + stateId,
                    			  success: function (response){
                    				  //iterate response entries and display as state drop down option
                    				  $.each(response, function(key,value){
                    					  $('<option>').val(key).text(value).appendTo("#cityId");
                    				  });
                    				  
                    			  }
                    		  });
                    	  });
                    	  
                      });
             
             </script>

  </head>
  
  <body>
    <div class="container ">
	
	     <font style="color:red;">
	     <p th:text="${emsg}"></p>
	     </font>
	     <font style="color:green;">
	     <p th:text="${smsg}"></p>
	     </font>
	     
	     <h2>Create Account Here..</h2>
	 
		<form th:action="@{/register}" th:object="${registerForm}"  method="post">
			<table>
			<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{uname}" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>Phone :</td>
					<td><input type="number" th:field="*{phno}" /></td>
				</tr>
				<tr>
					<td>Select Country :</td>
					<td>
					    <select th:field="*{countryId}">
					       <option value="">-Select-</option>
					       <option th:each="entry : ${countries.entrySet()}" th:value="${entry.key}"
					         th:text="${entry.value}">
					         </option>
					    </select>
					</td>
				</tr>
				<tr>
					<td>Select State :</td>
					<td>
					    <select th:field="*{stateId}">
					       <option value="">-Select-</option>
					    </select>
					</td>
				</tr>
				<tr>
					<td>Select City :</td>
					<td>
					    <select th:field="*{cityId}">
					       <option value="">-Select-</option>
					    </select>
					</td>
				</tr>
				<tr>
					<td> </td>
					<td><input type="submit" value="Register" /></td>
				</tr>
			</table>
		</form>
		
		<a href="/">Login Here</a>
		
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
