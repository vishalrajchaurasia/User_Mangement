<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
 <body>
  <div class="container">
                
                <h2>Random Quote From Third Party API</h2>
  
    <table>
      <tr>
        <td>Quote:</td>
        <td><p th:text="${quote.Quote}"></p></td> <!-- Replace `${quote}` with the actual variable from your model -->
      </tr>
      <tr>
        <td>Author:</td>
        <td><p th:text="${quote.author}"></p></td> <!-- Replace `${author}` with the actual variable from your model -->
      </tr>
      <tr>
        <td colspan="2">
          <a href="dashboard" class="btn btn-primary">Get New Quote</a>
        </td>
      </tr>
    </table>
    <a href="/" class="btn btn-secondary mt-3">Logout</a> <!-- Added `btn` and `btn-secondary` for styling consistency -->
  </div>
</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
